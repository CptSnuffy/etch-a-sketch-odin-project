<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>Etch-a-Sketch</header>
    <div class='hamburgermenu' onclick="animateMenu(this)">
        <div class='bar1'></div>
        <div class='bar2'></div>
        <div class='bar3'></div>
        <li class='hamburgercontent'>
            <button id='whitecolor'>
                <p class='text'>
                    White Pen
                </p>
            </button>
            <button id='rgbcolor'>
                <p class='text'>
                    Rainbow Pen
                </p>
            </button>
            <button id='resetbutton' onclick="reset()">
                <p class='text'>
                    Reset Board
                </p></button>
        </li>
    </div>
    <div id='gridparent'>
        <!-- js will create more divs and place them here -->
    </div>
    <footer><a href="https://github.com/CptSnuffy">Copyright &copy; Jacob Hutchinson 2022</a></footer>
</body>
</html>
